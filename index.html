<!DOCTYPE html>

<html>
    
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    
    <main id="main" class="container">
        
      <h1 id="title">Brad's MTB Survey</h1>
        
      <p id="description">This survey is to capture people's opinions about Mountain Biking</p>
        
      <form id="survey-form">
          
          <div class="form-group">
              <label id="name-label" for="name">Name</label>
              <input 
               type="text" 
               id="name"
               placeholder="Your name"
               class="form-control"
               required>
          </div>
          
          <div class="form-group">
              <label id="email-label" for="email">Email</label>
              <input 
               type="email" 
               id="email" 
               placeholder="Your email"
               class="form-control"
               required>
          </div>
        
          <div class="form-group">
              <label id="number-label" for="number">Age</label>
              <input 
               type="number"
               id="number"
               placeholder="Your age"
               min="1"
               max="10"
               class="form-control"
               required>
          </div>
        
          <div class="form-group">
              <label for="dropdown">What type of bike do you ride?</label>
          
                <select name="dropdown" id="dropdown" class="form-control">
                  <option value="hardtail">Hardtail</option>
                  <option value="enduro">Enduro</option>
                  <option value="dh">Downhill</option>
               </select>
          </div>
        
          <div class="form-group">
            <p>Do you race?</p>
            <label for="yes">Yes</label> 
            <input type="radio" id="yes" name="race" value="yes" class="input-radio">
            
            <label for="no">No</label>
            <input type="radio" id="no" name="race" value="no" class="input-radio">
          </div>
         
          <div class="form-group">
            <p>In which countries have you riden in?</p>
            
              <input type="checkbox" id="UK" name="countries" value="UK">
              <label for="UK">UK</label>
              <input type="checkbox" id="France" name="countries" value="France">
              <label for="France">France</label>
              <input type="checkbox" id="Italy" name="countries" value="Italy">
              <label for="Italy">Italy</label>
              <input type="checkbox" id="Canada" name="countries" value="Canada">
              <label for="Canada">Canada</label>
          </div>
          
          <div class="form-group">
              <p>Any other comments?</p>
                <textarea
                    id="comments"
                    name="comment"
                    placeholder="Enter your comment here"
                    class="text-area">
                    
                </textarea>
                <button type="submit" id="submit">Submit</button>
          </div>
          
      </form>

    </main>

</html>
